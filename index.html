<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pacman</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body onload="init()" onkeydown="movePacman(event)">
 <header>
     <h3>Score: <span class="score">0</span> </h3> 
 </header> 
 <div class="board-container"></div>
 <div class="modal">
    <button onclick="closeModal()">x</button>
   <h3>You died. Game over.<br>Play Again?</h3><br>
   <button class="restart" onclick="restartGame()">Play Again</button>
</div>

 <script src="js/util.js"></script> 
 <script src="js/pacman.js"></script>
 <script src="js/ghosts.js"></script>
 <script src="js/game.js"></script>
</body>
</html>
